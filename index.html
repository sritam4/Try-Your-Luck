    <section id="choice">

                <div>Period</div>

            </div>
            <div id="Timer-box">
                <div>Count Down</div> 
                <div id="Timer">--:--</div>

        </div>

        <div id="color">

            <div id="bluebox" class="color-box Blue">Join Blue</div>
            <div id="greenbox" class="color-box Green">Join Green</div>
        </div>
        <div id="number">

            <div class="number-box Green">1</div>
            <div class="number-box Red">2</div>
            <div class="number-box Green">3</div>
            <div class="number-box Red">4</div>
            <div class="number-box Green">

        <hr class="partition-line" >
    </section>
